- defaults:
    link:
      relink: true
      force: true

- clean: ["~", "~/.cache"]

- create:
    - ~/Developer
    - ~/.composer
    - ~/.raycast/
    - ~/Library/Application Support/Sublime Text/Packages/User/
    - ~/Library/Application Support/Rectangle/
    - ~/Library/KeyBindings

