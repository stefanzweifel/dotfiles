- defaults:
    link:
      relink: true
      force: true

- clean: ['~', '~/.cache', '~/.zshrc']

- shell:
  - [mkdir -p ~/dev, Create Development Folder]
  - [mkdir -p ~/.composer, Create global composer folder]
  - [mkdir -p ~/Library/Application\ Support/Sublime\ Text\ 3/Packages/User]

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitattributes: git/gitattributes
    ~/.gitignore: git/gitignore
    ~/.zshrc: zsh/zshrc
    ~/.composer/composer.json: composer/composer.json
    ~/Library/Application Support/Sublime Text 3/Packages/User: apps/sublime-text/user

- shell:
  - [touch $HOME/.hushlogin]
  - [composer global install]
  - [git submodule update --init --recursive]
  - [git config --global core.excludesfile ~/.gitignore]
